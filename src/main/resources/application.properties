crypto.prices = ${CRYPTO_PRICES_DIRECTORY}
server.port=8081
spring.jpa.database=h2
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=database_user
spring.datasource.password=database_password
spring.flyway.locations=classpath:db.migration
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:h2:mem:mydbd;DATABASE_TO_UPPER=false
spring.jpa.database-platform =org.hibernate.dialect.H2Dialect
rsa.private-key=classpath:certs/private.pem
rsa.public-key=classpath:certs/public.pem
application.cache.requestCount=requestCount
application.cache.min=min
application.cache.max=max
application.cache.oldest=oldest
application.cache.newest=newest

